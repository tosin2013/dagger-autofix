name: Pull Request Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main, master ]

env:
  GO_VERSION: '1.21'

jobs:
  pr-checks:
    name: PR Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true
    
    - name: Download dependencies
      run: go mod download
    
    - name: Run linting checks
      run: |
        # Check for go fmt issues
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "âŒ Code is not properly formatted. Run 'go fmt ./...' to fix:"
          gofmt -s -l .
          exit 1
        fi
        echo "âœ… Code formatting is correct"
    
    - name: Run go vet
      run: |
        go vet ./...
        echo "âœ… go vet passed"
    
    - name: Build check
      run: |
        echo "ðŸ”¨ Checking build..."
        if go build -v . 2>&1; then
          echo "âœ… Build successful"
        else
          echo "âŒ Build failed - compilation errors detected"
          echo "This indicates code issues that need to be resolved"
          exit 1
        fi
    
    - name: Run tests with coverage
      run: |
        echo "ðŸ§ª Running tests with coverage..."
        if go test -v -race -coverprofile=coverage.out ./... 2>&1; then
          echo "âœ… Tests completed successfully"
        else
          echo "âŒ Tests failed - compilation or test errors detected"
          echo "Creating minimal coverage file for coverage check"
          echo "mode: set" > coverage.out
          exit 1
        fi
    
    - name: Check test coverage
      run: |
        coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
        echo "Current coverage: ${coverage}%"
        
        # Note: This is a basic coverage check. Full 85% enforcement will be implemented in task 2
        if (( $(echo "$coverage < 50" | bc -l) )); then
          echo "âš ï¸  Coverage is below 50%. Consider adding more tests."
        else
          echo "âœ… Coverage check passed"
        fi
    
    - name: PR Summary
      run: |
        echo "## ðŸ“‹ PR Validation Summary" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Code formatting check passed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Static analysis (go vet) passed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Build successful" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Tests executed successfully" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Ready for review! ðŸš€" >> $GITHUB_STEP_SUMMARY